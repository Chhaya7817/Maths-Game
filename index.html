<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="score">
            score : <span id="scoreval">0</span>
        </div>
        <div id="correct">
            correct
        </div>
        <div id="wrong">Try Again</div>

        <div id="questions">
         
        </div>
        <div class="instruction">Click on the correct answer</div>
        <div class="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="start-reset-btn">
        Start Game</div>
        <div id="countdown">Time Remaining: <span id="timeRemaining"></span> sec</div>
        <div id="gameOver">
            <p>Game Over !</p>
            <p>Your Score is <span id="total">63</span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
